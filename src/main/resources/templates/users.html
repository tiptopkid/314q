<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<a href="/logout">LOGOUT</a>
<br/>
<br/>
<br/>
<h1>User list</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>E-mail</th>
        <th>Role</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:utext="${user.id}">ID</td>
        <td th:utext="${user.firstName}">First Name</td>
        <td th:utext="${user.lastname}">Last Name</td>
        <td th:utext="${user.age}">Age</td>
        <td th:utext="${user.email}">E-mail</td>
        <td th:utext="${user.roleToString()}">ROLES</td>


        <td>

            <form th:action="@{/admin/{id}/edit(id=${user.getId()})}">
                <button type="submit"> Edit</button>
            </form>

        </td>
        <td>

            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                <button type="submit"> Delete</button>
            </form>

        </td>
    </tr>
</table>

<!--<a href="users/new">Add</a>-->
<br/>
<div>
    <input type="button" value="Add" onclick="window.location.href = 'admin/new'">
</div>

</body>
</html>
